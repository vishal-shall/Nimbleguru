<body>

<div class="main-div">
 <mat-card style="width: 650px; height: 550px; margin-top: 90px;">
     <form [formGroup]="updateForm1" (ngSubmit)="updateForm1.valid" novalidate>
         <mat-grid-list [cols]="1">
             <mat-grid-tile>
                 <div class="form-container" style="width: 500px;">
                     <h1 style="font-weight: 600; margin-left: 30px;">Frequently asked questions</h1>
                     <mat-list>
                       <!-- <div class = "id">
                         <mat-list-item role="listitem">
                             <mat-form-field>
                                 <input id="name" matInput formControlName="id" [(ngModel)]="faq.id"
                                     placeholder="Enter SessionId"/>
                             </mat-form-field>
                           </mat-list-item>
                       </div> -->
                       <!-- <div class = "id">
                         <mat-list-item role="listitem">
                           <mat-form-field style="width: 500px;">
                             <input id="name" matInput formControlName="topicname" [(ngModel)]="faq.topicname"
                                 placeholder="Enter yourTopic Name"/>
                           </mat-form-field>
                         </mat-list-item>
                       </div> -->
                       <div class = "id">
                         <mat-list-item role="listitem" appearance="outline">
                         <mat-form-field>
                             <input id="class" matInput formControlName="subject" [(ngModel)]="faq.subject"
                                 placeholder="Enter your Subject" />
                         </mat-form-field>
                         </mat-list-item>
                       </div>
                       <div class = "id1">
                         <mat-list-item role="listitem">
                         <mat-form-field>
                             <textarea id="query" matInput  formControlName="query" [(ngModel)]="faq.query"
                                 placeholder="Enter few keywords like: gravity, pythagoras etc."></textarea>
                         </mat-form-field>
                         </mat-list-item>
                       </div>
                       <div class = "id2">

                         <mat-list-item role="listitem">
                         <mat-form-field appearance="outline">
                             <textarea id="solution" matInput  rows="5" cols="3" formControlName="solution" [(ngModel)]="faq.solution"
                                 placeholder="Enter your Solution"></textarea>
                         </mat-form-field>
                         </mat-list-item>
                       </div>
                         <span class ="bottomrow">
                             <button mat-button type="submit"  class="mat-raised-button mat-primary" (click) = "OnSave()">Submit</button>
                         </span>
                     </mat-list>
                 </div>
             </mat-grid-tile>
         </mat-grid-list>
     </form>
 </mat-card>
</div>
