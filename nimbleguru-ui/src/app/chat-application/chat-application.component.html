<body style="background-image:url('/assets/img/BG.png') ;">

<div style="text-align:center">
  <h1 style="font-weight: 600;">
    Conversation
  </h1>
  <div class="chat-container">
    <div class="chat"  style="background-color: white ;">
      <div  class="message"></div>
    </div>

</div>



<div  style=" padding: 15px 0px 0px 0px;">
  <div class="send-button">


    <input  id="input" placeHolder="Type Message Here" type="text" #input>
    <button mat-raised-button color="primary" id='asdf' (click)="sendMessage(input.value)">Send
    </button>

  </div>

</div>
<button id="myButton" mat-raised-button color="warn" (click) = "onClick($event)">End Chat</button>


</div>
</body>
