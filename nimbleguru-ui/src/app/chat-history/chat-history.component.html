<body>

    <div style="text-align:center">
        <h1>
        Conversations
        </h1>
        <div class="chat-container">
            <div class="chat" style="background-color: white ;">
                <div class="message" *ngFor="let message of messageHistory">
                    <!-- <div  class="message" > -->
                    <span style="background-color:white;color:black;padding:5px;font-size:14px; font-weight:600">{{message.userName}}</span>
                    <span style="background-color:white;color:grey;padding:5px;font-size:14px">{{message.timeStamp}}</span>
                    <div style="background-color:white;color:black;padding:5px;font-size:18px; padding-left:5px">{{message. messageContent}}</div>

                </div>
            </div>
        </div>
    </div>
