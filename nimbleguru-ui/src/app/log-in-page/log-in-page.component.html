        <img alt="Logo" src="/assets/img/LogoSerbo-Recovered copy.png " style="width: 55%;">

    </mat-grid-tile>

    <mat-grid-tile>

        <mat-card style="width:330px;">
            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid  &&  Login()" novalidate>
                <div class="form-container">
                    <mat-list>
                        <mat-list-item > <h1 style="font-weight: 500;">Log in</h1></mat-list-item>
                        <mat-list-item role="listitem">
                            <mat-form-field style="width:300px;">
                                <input id="email" matInput formControlName="email" [(ngModel)]="user.email"
                                    placeholder="Enter your Email" />
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item role="listitem">

                            <mat-form-field style="width:300px;">
                                <input id="password" matInput formControlName="password" [(ngModel)]="user.password"
                                    placeholder="Enter your password" [type]="hide ? 'password': 'text'" />
                                <mat-icon matSuffix (click)="hide= !hide">
                                    {{hide ? 'visibility': 'visibility_off'}}
                                </mat-icon>
                            </mat-form-field>
                        </mat-list-item>
                        <mat-list-item role="listitem">

                            <button  mat-button type="submit" class="mat-raised-button mat-primary "
                             [disabled]="!loginForm.valid">Login</button>
                        </mat-list-item>
                        <mat-list-item>
                            <h3 (click)="gotoregisteration()">New to Nimbleguru? Register <a routerLink="student-registration">here</a></h3>
                        </mat-list-item>
                    </mat-list>
                </div>
            </form>
        </mat-card>

    </mat-grid-tile>
</mat-grid-list>
